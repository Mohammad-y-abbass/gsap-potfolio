<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Light background -->
  <rect width="1000" height="500" fill="#f8f9fa"/>
  
  <!-- Abstract pattern with programming symbols -->
  <!-- Brackets, braces, semicolons, etc. in very light colors -->
  
  <!-- Large bracket patterns -->
  <path d="M50 50 L100 50 L100 450 L50 450" stroke="#e9ecef" stroke-width="8" fill="none"/>
  <path d="M950 50 L900 50 L900 450 L950 450" stroke="#e9ecef" stroke-width="8" fill="none"/>
  
  <!-- Code brackets/braces scattered around -->
  <text x="150" y="100" font-family="monospace" font-size="40" fill="#dee2e6">{}</text>
  <text x="350" y="200" font-family="monospace" font-size="60" fill="#dee2e6">( )</text>
  <text x="600" y="120" font-family="monospace" font-size="50" fill="#dee2e6">[ ]</text>
  <text x="800" y="250" font-family="monospace" font-size="45" fill="#dee2e6">&lt;&gt;</text>
  <text x="200" y="300" font-family="monospace" font-size="55" fill="#dee2e6">{ }</text>
  <text x="500" y="350" font-family="monospace" font-size="40" fill="#dee2e6">( )</text>
  <text x="700" y="400" font-family="monospace" font-size="50" fill="#dee2e6">[ ]</text>
  
  <!-- Semicolons -->
  <text x="250" y="150" font-family="monospace" font-size="30" fill="#dee2e6">;</text>
  <text x="480" y="280" font-family="monospace" font-size="40" fill="#dee2e6">;</text>
  <text x="750" y="180" font-family="monospace" font-size="35" fill="#dee2e6">;</text>
  <text x="300" y="380" font-family="monospace" font-size="30" fill="#dee2e6">;</text>
  
  <!-- Abstract code snippets -->
  <text x="120" y="220" font-family="monospace" font-size="14" fill="#ced4da">function() {</text>
  <text x="130" y="240" font-family="monospace" font-size="14" fill="#ced4da">  return true;</text>
  <text x="120" y="260" font-family="monospace" font-size="14" fill="#ced4da">}</text>
  
  <text x="600" y="300" font-family="monospace" font-size="14" fill="#ced4da">if (isValid) {</text>
  <text x="610" y="320" font-family="monospace" font-size="14" fill="#ced4da">  console.log("âœ“");</text>
  <text x="600" y="340" font-family="monospace" font-size="14" fill="#ced4da">}</text>
  
  <!-- Programming symbols -->
  <text x="420" y="100" font-family="monospace" font-size="20" fill="#dee2e6">&lt;/&gt;</text>
  <text x="680" y="230" font-family="monospace" font-size="20" fill="#dee2e6">&amp;&amp;</text>
  <text x="230" y="350" font-family="monospace" font-size="20" fill="#dee2e6">||</text>
  <text x="520" y="400" font-family="monospace" font-size="20" fill="#dee2e6">!=</text>
  <text x="800" y="330" font-family="monospace" font-size="20" fill="#dee2e6">==</text>
  
  <!-- Binary pattern -->
  <text x="380" y="450" font-family="monospace" font-size="16" fill="#e9ecef">01001010 01010101 01010011 01010100</text>
  
  <!-- Dot patterns -->
  <g fill="#e9ecef">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="110" cy="100" r="3"/>
    <circle cx="120" cy="100" r="3"/>
    <circle cx="100" cy="110" r="3"/>
    <circle cx="110" cy="110" r="3"/>
    <circle cx="120" cy="110" r="3"/>
    <circle cx="100" cy="120" r="3"/>
    <circle cx="110" cy="120" r="3"/>
    <circle cx="120" cy="120" r="3"/>
    
    <circle cx="800" cy="400" r="3"/>
    <circle cx="810" cy="400" r="3"/>
    <circle cx="820" cy="400" r="3"/>
    <circle cx="800" cy="410" r="3"/>
    <circle cx="810" cy="410" r="3"/>
    <circle cx="820" cy="410" r="3"/>
    <circle cx="800" cy="420" r="3"/>
    <circle cx="810" cy="420" r="3"/>
    <circle cx="820" cy="420" r="3"/>
  </g>
</svg>
